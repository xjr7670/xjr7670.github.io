    <h1>戏答元珍</h1>
    <div class="main">
        <p>春风疑不到天涯，二月山城未见花</p>
        <p>残雪压枝犹有橘，冻雷惊笋欲抽芽</p>
        <p>夜闻归雁生乡思，病入新年感物华</p>
        <p>曾是洛阳花下客，野芳虽晚不须嗟</p>
    </div>
