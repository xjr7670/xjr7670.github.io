    <h1>俗语</h1>
    <div class="main">
        <ol>
            <li>祸水：按五行家的说法，汉朝得火德而兴，因而说赵合德（赵飞燕之妹）祸害汉室，如同水之灭火。后因称败坏国家的女性为祸水。</li>
            <li>占凤：比喻择婿。据《左传
                庄公二十二的》，春秋时，齐国懿仲想把女儿嫁给陈敬仲；占卦时，占得“凤凰于飞，和鸣锵锵”等古语。后来因“占凤”喻择婿。</li>
            <li>结草：《左传·宣公十五年》载，魏武子病时嘱其子魏颗，一定要让其爱妾改嫁；病危时又嘱以此妾殉葬。武子死后，其子遵前嘱让她改嫁了。后来魏颗与秦力士杜回交战，见一老人结草绊倒杜回，使其得胜。夜间梦见那位老有来说，他是所嫁妾的父亲，以此来报答魏颗未让其女殉葬的恩惠。后遂以“结草”代指报恩。</li>
        </ol>
