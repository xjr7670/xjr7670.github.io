<!DOCTYPE html>
<html>
<head>
    <title>字</title>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./css/word.css">
    <link href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="word-div">
            <span class="word">榖</span>
            <span class="spell">gǔ</span> 
        </div>
        <div class="word-div">
             <span class="word">罃</span>
             <span class="spell">yīng</span>
             <span class="definition">
                 <ol>
                     <li>古代盛灯油的壶</li>
                     <li>古同“罂”</li>
                 </ol>
             </span>
        </div>
        <div class="word-div">
            <span class="word">燮</span>
            <span class="spell">xiè</span>
            <span class="definition">谐和，调和</span>
        </div>
        <div class="word-div">
             <span class="word">犨</span>
             <span class="spell">chōu</span>
             <span class="definition">
                 <ol>
                     <li>牛喘息的声音</li>
                     <li>突出</li>
                 </ol>
             </span>
        </div>
        <div class="word-div">
             <span class="word">黡</span>
             <span class="spell">yǎn</span>
             <span class="definition">黑色的痣</span>
        </div>
    </div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
