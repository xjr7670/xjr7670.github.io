<!DOCTYPE html>
<html>
<head>
    <title>字</title>
    <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="./css/word.css">
    <link href="https://cdn.bootcss.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="main">
        <div class="word-div">
            <span class="word text-primary">榖</span>
            <span class="spell">gǔ</span> 
        </div>
        <div class="word-div">
             <span class="word text-primary">罃</span>
             <span class="spell">yīng</span>
             <div class="definition">
                 <ul>
                     <li>古代盛灯油的壶</li>
                     <li>古同“罂”</li>
                 </ul>
             </div>
        </div>
        <div class="word-div">
            <span class="word text-primary">燮</span>
            <span class="spell">xiè</span>
            <div class="definition">
                <ul>
                    <li>谐和，调和</li>
                </ul>
            </div>
        </div>
        <div class="word-div">
             <span class="word text-primary">犨</span>
             <span class="spell">chōu</span>
             <div class="definition">
                 <ul>
                     <li>牛喘息的声音</li>
                     <li>突出</li>
                 </ul>
             </div>
        </div>
        <div class="word-div">
             <span class="word text-primary">黡</span>
             <span class="spell">yǎn</span>
             <div class="definition">
                 <ul>
                     <li>黑色的痣</li>
                 </ul>
             </div>
        </div>
        <div class="word-div">
             <span class="word text-primary">憖</span>
             <span class="spell">yìn</span>
             <div class="definition">
                 <ul>
                     <li>愿意；宁肯</li>
                     <li>损伤；残缺</li>
                     <li>忧伤</li>
                     <li>闲</li>
                 </ul>
             </div>
        </div>
        <div class="word-div">
             <span class="word text-primary">憖</span>
             <span class="spell">xìn</span>
             <div class="definition">
                 <ul>
                     <li>笑貌；笑傲貌</li>
                 </ul>
             </div>
        </div>
        <div class="word-div">
             <span class="word text-primary">憖</span>
             <span class="spell">yín</span>
             <div class="definition">
                 <ul>
                     <li>（厥憖）古地名</li>
                 </ul>
             </div>
        </div>
        <div class="word-div">
             <span class="word text-primary">溷</span>
             <span class="spell">hùn</span>
             <div class="definition">
                 <ul>
                     <li>肮脏，混浊</li>
                     <li>厕所</li>
                     <li>猪圈</li>
                 </ul>
             </div>
        </div>
    </div>
<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
